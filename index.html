<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Christmas Clock</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

/* ✅ 배경 영상 */
#bgVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain; /* 잘림 방지 */
  background:#000;
  z-index:0;
}

/* ✅ 중앙 시계 */
.clock{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  z-index:2;

  background:rgba(0,0,0,.22);
  padding:16px 28px;
  border-radius:120px;

  color:#fff;
  font-size:32px;
  font-weight:600;
  letter-spacing:1px;

  white-space:nowrap;
  line-height:1;
  font-variant-numeric:tabular-nums;

  text-shadow:
    0 4px 12px rgba(0,0,0,.75);
}

/* ✅ 소리 버튼 (1번 스타일) */
#soundBtn{
  position:fixed;
  left:16px;
  bottom:16px;
  z-index:3;

  width:48px;
  height:48px;
  border:none;
  border-radius:50%;

  background:rgba(255,255,255,0.12);
  color:#fff;
  font-size:20px;

  cursor:pointer;

  box-shadow:0 6px 18px rgba(0,0,0,.35);
}

/* ✅ 모바일 안정 */
@media (max-width:420px){
  .clock{
    font-size:24px;
  }
}
</style>
</head>

<body>

<!-- ✅ mp4 (오디오 내장) -->
<video id="bgVideo" muted loop playsinline>
  <source src="뉴트리.mp4" type="video/mp4">
</video>

<!-- ✅ 시계 -->
<div class="clock" id="clock"></div>

<!-- ✅ 소리 버튼 -->
<button id="soundBtn">❤</button>

<script>
const video = document.getElementById("bgVideo");
const btn   = document.getElementById("soundBtn");
const clock = document.getElementById("clock");

let started = false;

/* ✅ 시간 표시 */
function updateClock(){
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,"0");
  const da= String(d.getDate()).padStart(2,"0");
  const h = String(d.getHours()).padStart(2,"0");
  const mi= String(d.getMinutes()).padStart(2,"0");
  const s = String(d.getSeconds()).padStart(2,"0");

  clock.textContent = `${y}. ${m}. ${da} ${h}:${mi}:${s}`;
}
setInterval(updateClock,1000);
updateClock();

/* ✅ 버튼 클릭 시 영상 + 소리 시작 */
btn.addEventListener("click",()=>{
  if(started) return;
  started = true;

  video.muted = false;
  video.play();

  btn.style.opacity = .4; // 눌렀다는 힌트
});
</script>

</body>
</html>
