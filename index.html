<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Christmas Clock</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

/* âœ… ë°°ê²½ ì˜ìƒ */
#bgVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain; /* ì˜ë¦¼ ë°©ì§€ */
  background:#000;
  z-index:0;
}

/* âœ… ì¤‘ì•™ ì‹œê³„ */
.clock{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  z-index:2;

  background:rgba(0,0,0,.22);
  padding:16px 28px;
  border-radius:120px;

  color:#fff;
  font-size:32px;
  font-weight:600;
  letter-spacing:1px;

  white-space:nowrap;
  line-height:1;
  font-variant-numeric:tabular-nums;

  text-shadow:
    0 4px 12px rgba(0,0,0,.75);
}

/* âœ… ì†Œë¦¬ ë²„íŠ¼ (1ë²ˆ ìŠ¤íƒ€ì¼) */
#soundBtn{
  position:fixed;
  left:16px;
  bottom:16px;
  z-index:3;

  width:48px;
  height:48px;
  border:none;
  border-radius:50%;

  background:rgba(255,255,255,0.12);
  color:#fff;
  font-size:20px;

  cursor:pointer;

  box-shadow:0 6px 18px rgba(0,0,0,.35);

@media (max-width:420px){
  .clock{
    font-size:24px;
  }

</style>
</head>

<body>

<!-- âœ… mp4 (ì˜¤ë””ì˜¤ ë‚´ì¥) -->
<video id="bgVideo" muted loop playsinline>
  <source src="ë‰´íŠ¸ë¦¬.mp4" type="video/mp4">
</video>

<!-- âœ… ì‹œê³„ -->
<div class="clock" id="clock"></div>

<!-- âœ… ì†Œë¦¬ ë²„íŠ¼ -->
<button id="soundBtn">ğŸ¤</button>

<script>
const video = document.getElementById("bgVideo");
const btn   = document.getElementById("soundBtn");
const clock = document.getElementById("clock");

let started = false;

/* âœ… ì‹œê°„ í‘œì‹œ */
function updateClock(){
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,"0");
  const da= String(d.getDate()).padStart(2,"0");
  const h = String(d.getHours()).padStart(2,"0");
  const mi= String(d.getMinutes()).padStart(2,"0");
  const s = String(d.getSeconds()).padStart(2,"0");

  clock.textContent = `${y}. ${m}. ${da} ${h}:${mi}:${s}`;
}
setInterval(updateClock,1000);
updateClock();

/* âœ… ë²„íŠ¼ í´ë¦­ ì‹œ ì˜ìƒ + ì†Œë¦¬ ì‹œì‘ */
btn.addEventListener("click",()=>{
  if(started) return;
  started = true;

  video.muted = false;
  video.play();

  btn.style.opacity = .4; // ëˆŒë €ë‹¤ëŠ” íŒíŠ¸
});
</script>

</body>
</html>
